name: Modularization Guardrails

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-feature-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate feature catalog and manifests
        run: python3 scripts/validate-feature-catalog.py
