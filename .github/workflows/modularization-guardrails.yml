name: Modularization Guardrails

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-feature-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wave 3 AI token regression
        run: node scripts/test-ai-token-economics.js

      - name: Wave 3 intent and share-state regression
        run: node scripts/test-wave3-intent-share-state.js

      - name: Wave 3 UI contracts regression
        run: node scripts/test-wave3-ui-contracts.js

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate feature catalog and manifests
        run: python3 scripts/validate-feature-catalog.py

      - name: Validate canonical docs links
        run: python3 scripts/validate-doc-links.py
