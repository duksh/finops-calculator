name: Wave 3 Playwright Smoke

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright runtime (no lockfile)
        run: npm install --no-save playwright@1.52.0

      - name: Install Chromium browser
        run: npx playwright install --with-deps chromium

      - name: Run Wave 3 Playwright smoke checks
        run: node scripts/test-wave3-playwright-smoke.js
